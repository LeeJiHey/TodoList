<!DOCTYPE html>
<html>
    <head>
        <title>Something</title>
        <meta charset="utf-8">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
        
    </head>
    <body>

        <div id="weather">
            <i class="fas fa-temperature-low"></i><span class="js-weather"></span>
        </div>

        <div id="datetime">
            <h1>2021년 1월 25일</h1>
            <h1>00:00</h1>
        </div>

        <form class="js-form form">
            <input id="nameForm" type="text" placeholder="What is your name?">
        </form>
        <h4 class="js-greetings greetings"></h4>


        <form class="taskForm js-TaskForm">
            <input class="taskForm" type="text" placeholder="Add task" size="20"/>
        </form>

        <div id="pen">
            <h2>Pending</h2>
            <ul class="js-pending"></ul>
        </div>

        <div id="fin">
            <h2>Finished</h2>
            <ul class="js-finished"></ul>
        </div>
        
        <script src="js/bg.js"></script>
        <script src="js/datetime.js"></script>
        <script src="js/gretting.js"></script>
        <script src="js/todolist.js"></script>
        <script src="js/weather.js"></script>

    </body>
</html>
